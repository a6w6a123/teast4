<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cake">
        <!-- Cake Layers -->
        <div class="cake-layer pink"></div>
        <div class="cake-layer purple"></div>
        <div class="cake-layer green"></div>
        <div class="cake-layer copper"></div>
        
        <!-- Toppings -->
        <div class="topping red" style="top: 50px; left: 30px;"></div>
        <div class="topping yellow" style="top: 50px; left: 90px;"></div>
        <div class="topping blue" style="top: 50px; right: 90px;"></div>
        <div class="topping orange" style="top: 50px; right: 30px;"></div>
        
        <!-- Candle -->
        <div class="candle">
            <div class="flame"></div>
            <div class="candle-stick"></div>
        </div>
        
        <!-- Stick and Circle -->
        <div class="stick"></div>
        <div class="circle">
            <p class="circle-text happy">Happy</p>
            <p class="circle-text birthday">Birthday</p>
        </div>
    </div>
</body>
</html>
